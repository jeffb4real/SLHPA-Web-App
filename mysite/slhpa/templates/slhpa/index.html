<h2>Prototype SLHPA Photo List (...a work in progress...)</h2>
{% if photo_list %}
    <table border="1">
        <tr>
            <th style="text-align:left;padding:10px">Resource #</th>
            <th style="text-align:left;padding:10px">Title</th>
            <th style="text-align:left;padding:10px">Image</th>
        </tr>
        {% for photo in photo_list %}
            <tr>
                <td style="text-align:left;padding:10px">
                    {{ photo.resource_name }}
                </td>
                <td style="text-align:left;padding:10px">
                    <a href="{{ photo.url_for_file }}/">{{ photo.title }}</a>
                </td>
                <td style="text-align:left;padding:10px">
                    {% load static %}
                    <!-- https://stackoverflow.com/questions/19428572/django-templatesyntaxerror-could-not-parse-the-remainder -->
                    <!-- TODO : figure out how to parameterize photo # -->
                    <img src="{% static "slhpa/images/photos/00000001.jpg" %}"
                         height="100" width="150"></img>
                </td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No photos are available.</p>
{% endif %}
